steps:
  - task: AzureKeyVault@2
    inputs:
      azureSubscription: 'azdo-pat-keyvault'
      KeyVaultName: 'test-yuriemori'
      SecretsFilter: '*'
      RunAsPreJob: false
  - template: login-registory.yaml
  - script: |
      export AUTHORIZED_USER_PAT=$(AuthorizedUserPAT)
      export UNAUTHORIZED_USER_PAT=$(UnauthorizedUserPAT)
      docker pull $(registryName)/$(imageName):$(tag)
      docker run --rm $(registryName)/$(imageName):$(tag) pytest ./it.py
    displayName: 'Run Integration Test'
    continueOnError: false
