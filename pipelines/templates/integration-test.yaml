steps:
  - task: AzureKeyVault@2
    inputs:
      azureSubscription: 'azdo-pat-keyvault'
      KeyVaultName: 'test-yuriemori'
      SecretsFilter: '*'
      RunAsPreJob: false
  - template: login-registory.yaml
  - script: |
      docker pull $(registryName)/$(imageName):$(tag)
      docker run  \
      -e AUTHORIZED_USER_PAT=$(AuthorizedUserPAT) \
      -e UNAUTHORIZED_USER_PAT=$(UnauthorizedUserPAT) \
      --rm $(registryName)/$(imageName):$(tag) pytest ./it.py
    displayName: 'Run Integration Test'
    continueOnError: false
