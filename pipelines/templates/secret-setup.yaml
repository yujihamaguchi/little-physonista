    inputs:
      azureSubscription: 'azdo-pat-keyvault'
      KeyVaultName: 'test-yuriemori'
      SecretsFilter: '*'
      RunAsPreJob: true
  - task: CmdLine@2
    inputs:
      script: 'echo "$(PAT)"'
