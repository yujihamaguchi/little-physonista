steps:
  - checkout: self
    fetchDepth: 0
  - script: |
      git config user.email "yuji.hamaguchi@avanade.com"
      git config user.name "Yuji Hamaguchi"
      git remote add remote-repos $(REMOTE_REPOSITORY_ADDRESS)
      git fetch remote-repos main
      git checkout -b main
      git pull --rebase origin main
      git push remote-repos main:main --force
    displayName: 'Sync main branch with remote repository'
  - task: ManualValidation@0
    timeoutInMinutes: 120
    inputs:
      instructions: "Hi, please validate"