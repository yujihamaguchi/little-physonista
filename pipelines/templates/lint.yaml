steps:
  - task: Docker@2
    displayName: 'Login to Azure Container Registry'
    inputs:
      command: login
      containerRegistry: docker-connection
  - script: |
      docker pull virtualegaku.azurecr.io/yujihamaguchitest.azurecr.io/my-python-image:latest
      docker run --rm virtualegaku.azurecr.io/yujihamaguchitest.azurecr.io/my-python-image:latest flake8 ./utils.py
    displayName: 'Run Flake8'
    continueOnError: false
